<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Pixel Snake Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loading">Loading...</div>
    <div id="mobile-only" style="display: none;">
        This game is only available on mobile devices.
    </div>

    <div id="game-container">
        <canvas id="gameCanvas" width="320" height="320"></canvas>
        <div id="scoreBoard">Coin: 0</div>
        <div id="gameOver" class="hidden">
            Game Over! Your score was <span id="finalScore"></span>
            <button id="restartButton">Restart</button>
        </div>
        <div id="shop">
            <button id="shopButton">Магазин</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
