<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Snake Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loading">Loading...</div>
    <div id="game-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="scoreBoard">Score: 0</div>
        <div id="gameOver" class="hidden">
            Game Over! Your score was <span id="finalScore"></span>
            <button id="restartButton">Restart</button>
        </div>
        <div id="buttons">
            <button id="shopButton">Shop</button>
            <button id="restartButtonBottom">Restart</button>
        </div>
        <div id="shop" class="hidden">
            <div class="shop-item" data-price="1000" data-value="200">+200 per apple - 1000 points</div>
            <!-- Add more shop items here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
